<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Templates</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Landing -->
    <section class="landing">
        <div class='landing__container'>
            <div class='landing__logo'>
                <img src='img/logo.svg' class="landing__logo-item">

            </div>
            <div class='landing__info'>Lorem ipsum dolor sit,
                amet consectetur adipisicing elit. Corporis reprehenderit sunt nisi et quaerat nostrum blanditiis nulla
                maiores quae aliquam ipsam voluptatem, id numquam!
            </div>
            <div class="landing__nav">
                <button class='landing__button'>LOGIN</button>
                <button class='landing__button'>REGISTER</button>
            </div>
        </div>
    </section>


    <!-- Register -->
    <section class="register">
        <div class="register__container">
            <div class="register__logo">
                <img src="img/logo.svg" class="register__logo-item">

            </div>
            <form action="" class="register__input">
                <h1 class="register__title">REGISTER</h1>
                <input type="text" class="register__input-item" placeholder="name*">
                <input type="text" class="register__input-item" placeholder="surname*">
                <input type="text" class="register__input-item" placeholder="email*">
                <input type="text" class="register__input-item" placeholder="password*">
                <input type="text" class="register__input-item" placeholder="confirm password*">
                <button class="register__input-button">REGISTER</button>
            </form>
            <div class="register__goto">
                <img src="img/arrow_left.svg" alt="go-to-landing" class="register__goto-landing">
                <p class="register__goto-text-landing">landing</p>
                <p class="register__goto-text-login">login</p>
                <img src="img/arrow_right.svg" alt="go-login" class="register__goto-login">

            </div>



        </div>


    </section>

    <!-- login -->
    <section class="login">
        <div class='login__container'>
            <div class='login__logo'>
                <img src='img/logo.svg' class="login__logo-item">

            </div>

            <form class="login__input">
                <h1 class="login__title">LOGIN</h1>
                <input type="text" class="login__input-item" placeholder="email*">
                <input type="password" class="login__input-item" placeholder="password*">
                <button class='login__input-button'>LOGIN</button>
            </form>
           

                <div class="login__goto">
                    <img src="img/arrow_left.svg" alt="go-to-landing" class="login__goto-landing">
                    <p class="login__goto-text-landing">landing</p>
                    <p class="login__goto-text-register">register</p>
                    <img src="img/arrow_right.svg" alt="go-login" class="login__goto-register">

                </div>


           
        </div>
    </section>

</body>
